<section class="opportunities section" id="opportunities">
  <div class="container rounded">
    <div class="row justify-content-center">
      <h2>{{ .title | markdownify }}</h2>
    </div>
    <div class="row justify-content-center mb-4">
      {{ range .opportunity_item }}
      <div class="col-xs-6 col-sm-3 mb-5 text-center">
        <div class="card" style="background-image:url('{{ .image | absURL }}')">
          <div class="card-content">
            <h4>{{ .name }}</h4>
            <p>{{ .designation }}</p>
              <ul>
                {{ range .list }}   
                <li class="mb-1">{{ . | markdownify }}</li>
                {{ end }}
              </ul>              
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
