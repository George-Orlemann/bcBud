<section class="call-to-action section bg-opacity mb-4" id="discord" style="background-image: url('{{ .bg_image | absURL }}');">
  <div class="container">
    <div class="row w-100">
      <div class="col-lg-6 col-md-8 text-center mx-auto mb-5">
        <h2 class="subheading text-white">{{ .discord_title | markdownify }}</h2>
        <div class="input-group">
          <form action="{{ $.site.Params.subscription.mailchimp_form_action }}" method="post" class="w-100"
            name="mc-embedded-subscribe-form" target="_blank">
            <input type="text" id="name" class="form-control mb-2" name="name" placeholder="Jane Doe" required>
            <input type="email" id="email" class="form-control" name="email" placeholder="jane.doe@example.com" required>
            <button class="btn btn-main btn-submit" type="submit" name="subscribe">{{i18n "subscribe"}}</button>
            <div style="position: absolute; left: -5000px;" aria-hidden="true">
              <input type="text" name="{{ $.site.Params.subscription.mailchimp_form_name }}" tabindex="-1">
            </div>
          </form>
        </div><!-- /input-group -->
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-8 text-center mx-auto">
        <p class="text-white">{{ .disclaimer | markdownify }}</p>
      </div>
    </div>
  </div>
</section><!-- #call-to-action close -->
