{{ $data := index .Site.Data .Site.Language.Lang }}

{{- if $data.homepage.banner.enable }}
{{- with $data.homepage.banner }}
<!-- hero area -->
<section class="section call-to-action" style="background-image: url('{{ .overlayImage | absURL }}');">
	<div class="container">
		<div class="row align-items-start justify-content-end">
			<div class="col-md-6">
				<img class="img-fluid cta-image" src="{{ .image | absURL }}" alt="">
			</div>
			<div class="col-xs-10 col-md-6 align-self-center text-center text-md-left">
				<div class="block">
					<h1 class="font-weight-bold mb-4 font-size-60">{{ .title | markdownify }}</h1>
					<p class="mb-4">{{ .content | markdownify }}</p>
					{{ if .button.enable }}
					{{ with .button }}
					<a href="{{ if .Pre }}{{ site.BaseURL | relLangURL }}{{ .link }}{{ .Pre }}{{ .clicker }}{{else}}{{ .link | absLangURL}}{{end}}" class="btn btn-main">{{.label}}</a>
					{{ end }}
					{{ end }}
				</div>
			</div>
		</div><!-- .row close -->
	</div><!-- .container close -->
</section><!-- header close -->
{{- end }}
{{- end }}
