<section class="call-to-action section bg-opacity mb-4" style="background-image: url('{{ .apply_bg_image | absURL }}');">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xs-10 col-sm-6">
        <div class="input-group">
          <form action="{{ site.Params.subscription.mailchimp_form_action }}" method="post" class="w-100"
            name="mc-embedded-subscribe-form" target="_blank">
            <div class="row text-white justify-content-center">
              <h3>{{ .title_two | markdownify }}</h3>
            </div>
            <div class="row">
              <div class="col-6">
                <label class="text-white" for="fname">Enter your first name: <input type="fname" id="fname"
                    class="form-control" name="fname" placeholder="Jane" required></label>
              </div>
              <div class="col-6 text-right">
                <label class="text-white" for="lname">Enter your last name: <input type="lname" id="lname"
                    class="form-control" name="lname" placeholder="Doe" required></label>
              </div>
            </div>
            <div class="row">
              <div class="col-7">
                <label class="text-white" for="month">How long have you worked in the industry?<input type="month"
                    id="month" class="form-control" name="month" required></label>
              </div>
              <div class="col-5 text-right">
                <label class="text-white" for="tel">Enter your phone number: <input type="tel" id="tel"
                    class="form-control" name="tel" pattern="[0-9]*" placeholder="(902) 555-5555" required></label>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <label class="text-white" for="secondlist">Why are you interested in membership?<select
                    name="secondlist" class="form-control" id="secondlist">
                    <option value="">--Please choose an option--</option>
                    <option value="board">Board Membership</option>
                    <option value="discord">Industry Discord</option>
                    <option value="events">Panels/events/discussions</option>
                    <option value="edfund">education fund</option>
                  </select></label>
              </div>
              <div class="col-6 text-right">
                <label class="text-white" for="flist">What is your current position?<select name="flist"
                    class="form-control" id="flist">
                    <option value="">--Please choose an option--</option>
                    <option value="budtender">Budtender</option>
                    <option value="commercial">Commercial grow/trimmer/harvester</option>
                    <option value="packaging">Product Packaging</option>
                    <option value="labtech">Lab technician</option>
                    <option value="brandrep">Brand Representative</option>
                  </select></label>
              </div>
            </div>
            <div class="row justify-content-end">
              <div class="col-6">
                <label class="text-white" for="email">Enter your email:<input type="email" id="email"
                    class="form-control" name="email" placeholder="janedoe@example.com" required></label>
              </div>
              <div class="col-6 align-self-center align-items-center">
                <button class="btn btn-main" type="submit" name="submit">Apply now</button>
              </div>
            </div>
            <div class="row">
              <div class="col-8 mb-0">
                <div style="position: absolute; left: -5000px;" aria-hidden="true">
                  <input type="text" name="{{ site.Params.subscription.mailchimp_form_name }}" tabindex="-1">
                </div>
              </div>
            </div>
          </form>
        </div><!-- /input-group -->
      </div>
    </div>
  </div>
</section><!-- #call-to-action close -->
